<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journ.io</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style>
      body {
        padding: 15px;
      }

      .journey {
        font-size: 15px;
      }

      .journey > li {
        margin-bottom: 5px;
      }

      .sub-line {
        font-size: 12px;
      }
      .timestamp {
        color: #666666;
      }
    </style>

  </head>
  <body>
    <h1>Journey for th3james, 13:23 24th Jan</h1>

    <ol class="journey">
      <li>
        /

        <div class="sub-line">
          <span class="event-type">
            Homepage
          </span>
          <span class="timestamp">
            13:23.25
          </span>
        </div>
      </li>
      <li>
        /search?q='Ireland'

        <div class="sub-line">
          <span class="event-type">
            Search protected areas
          </span>
          <span class="timestamp">
            13:23.37
          </span>
        </div>
      </li>
      <li>
        /search?q='Ireland'&terrestrial=true

        <div class="sub-line">
          <span class="event-type">
            Search protected areas
          </span>
          <span class="timestamp">
            13:23.57
          </span>
        </div>
      </li>
      <li>
        /download

        <div class="sub-line">
          <span class="event-type">
            Download data
          </span>
          <span class="timestamp">
            13:24.10
          </span>
        </div>
      </li>
    </ol>
  </body>
</html>
