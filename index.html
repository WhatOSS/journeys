<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journ.io</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style>
      body {
        padding: 15px;
      }

      .journey {
        font-size: 15px;
      }

      .journey > li {
        margin-bottom: 5px;
      }

      .sub-line {
        font-size: 12px;
      }

      .timestamp {
        color: #666666;
      }

      .journeys span {
        border-radius: 3px;
        border: 1px solid #CCC;
        padding: 5px;
      }

      .visit-count {
        font-size: 50px;
      }
    </style>

  </head>
  <body>
    <h1>Popular journeys for ProtectedPlanet.net</h1>

    <ul class="journeys">
      <li>
        <div class="visit-count">
          50
        </div>

        <span>Homepage visit</span>
        <span>Search PAs</span>
        <span>Search PAs</span>
        <span>Download Search Results</span>
      </li>

      <li>
        <div class="visit-count">
          28
        </div>

        <span>Homepage visit</span>
        <span>Search PAs</span>
        <span>Visit PA page</span>
      </li>
    </ul>

  </body>
</html>
